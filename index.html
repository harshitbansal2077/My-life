<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Sweetest Wife Bella</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1 class="title">For My Sweetest Wife Bella</h1>
    <p class="subtitle">A world of poems, stories, and love — just for you.</p>

    <nav class="nav">
      <a href="poems.html">Poems</a>
      <a href="story.html">Stories</a>
      <a href="gallery.html">Gallery</a>
    </nav>

    <section class="preview">
      <h2>Featured Poem</h2>
      <p class="poem-preview">"Your smile, my peace<br> Your eyes, my home<br> The stars above, but you outshines them- alone."</p>
    </section>
    <section class="us-photo">
  <img src="images/heart-hands.jpeg" alt="Us Making a Heart" />
  <p class="caption">Two hands, one heart, forever yours.</p>
    </section>
  </div>
  <audio id="bgMusic" loop>
    <source src="music/romantic-tune.mp3" type="audio/mpeg">
  <!-- Your browser does not support the audio element. -->
  </audio>

  <button id="playMusic" class="music-btn">🎵 Play Music</button>

<script>
  const music = document.getElementById('bgMusic');
  const btn = document.getElementById('playMusic');

  btn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      btn.textContent = '⏸️ Pause';
    } else {
      music.pause();
      btn.textContent = '🎵 Play Music';
    }
  });
</script>

</body>
</html>
